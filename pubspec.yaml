name: mobile_app
description: "A new Flutter project."

publish_to: "none"

version: 1.0.0+1

environment:
  sdk: ">=3.2.6 <4.0.0"

  #---packages----#
dependencies:
  flutter:
    sdk: flutter
  # Utility Packages
  http: ^1.1.0
  intl: ^0.19.0
  logger: ^2.1.0
  lottie: ^2.7.0
  url_launcher: ^6.0.9
  connectivity_plus: ^5.0.1
  flutter_native_splash: ^2.4.0
  smooth_page_indicator: ^1.1.0
  carousel_slider: ^4.2.1
  firebase_auth: ^4.19.1
  cloud_firestore: ^4.16.1
  image_picker: ^1.0.7
  cached_network_image: ^3.3.1
  shimmer: ^3.0.0
  firebase_storage: ^11.7.1

  #---product specific----#
  readmore: ^3.0.0
  flutter_rating_bar: ^4.0.1

  #---Icons----#
  iconsax: ^0.0.8
  cupertino_icons: ^1.0.6

  # State Management
  get: ^4.6.6
  get_storage: ^2.1.1
  firebase_core: ^2.28.0
  google_sign_in: ^6.2.1

#---end packages----#
dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0
# firebase
firebase_core: ^2.28.0

flutter:
  uses-material-design: true
  #---Local Assets----#
  assets:
    - assets/logos/
    - assets/images/
    - assets/images/payment/
    - assets/images/reviews/
    - assets/images/user/
    - assets/images/banners/
    - assets/images/products/
    - assets/icons/categories/
    - assets/images/on_boarding_images/w1.gif
    - assets/images/on_boarding_images/w2.jpg
    - assets/images/animations/

  #---Local Fonts----#
  fonts:
    - family: Poppins
      fonts:
        - asset: assets/fonts/Poppins-Light.ttf
          weight: 300
        - asset: assets/fonts/Poppins-Regular.ttf
          weight: 400
        - asset: assets/fonts/Poppins-Italic.ttf
          style: italic
        - asset: assets/fonts/Poppins-Medium.ttf
          weight: 500
        - asset: assets/fonts/Poppins-MediumItalic.ttf
          weight: 500
          style: italic
        - asset: assets/fonts/Poppins-SemiBold.ttf
          weight: 600
        - asset: assets/fonts/Poppins-Bold.ttf
          weight: 800
